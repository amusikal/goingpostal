{% extends 'base.html' %}

{% block content-main %}
{{ object.name }}


<ul>
  {% for member in object_list %}
  <li>{{ member.user }}</li>
  {% endfor %}
</ul>


<ul>
  {% for topic in object.topic_set.all %}
  <li><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
