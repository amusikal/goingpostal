{% extends 'jam/list.html' %}

{% block main %}
  <section>

    <header>
      <h1>Are you sure?</h1>
    </header>

    <p>Are you sure you want to delete <em>&#96;{{ object }}&#96;</em>?</p>
    <p>This action cannot be undone.</p>

    <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="formrow">
      <button class="success" onclick="window.history.back(); return false;">No, take me back!</button>
      <button type="submit" class="error">Delete</button>
    </div>
    </form>

  </section>
{% endblock %}
