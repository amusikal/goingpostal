{% extends 'sections/base.html' %}


{% block main-heading %}
  {{ view.title|default:"Sections" }}
{% endblock %}


{% block content-primary %}

  <div class='pop_list_pad' style="position:relative; height: 100%;">

  <dl>
    {% for each in object_list %}
    <dt><a href="{{ each.get_absolute_url }}">{{ each }}</a></dt>
    {% if each.is_private %}<dd>Members only</dd>{% endif %}
    <dd>{{ each.description|linebreaks}}</dd>
    {% endfor %}
  </dl>

  </div>
{% endblock %}
